swagger: "2.0"
info:
    title: Bank Argent API documentation
    description: Contains all available API endpoints in this codebase of Stephane
    version: "1.0.0"
    termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
    - http
paths:
    /user/login:
        post:
            tags:
                - User Sign
            summary: Login
            description: API for Login
            parameters:
                - in: body
                  name: body
                  description: Login Payload
                  required: true
                  schema:
                      $ref: "#/definitions/Login"
            produces:
                - application/json
            responses:
                "200":
                    description: Login Successfully
                    schema:
                        $ref: "#/definitions/LoginResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/signup:
        post:
            tags:
                - User Sign
            summary: Signup
            description: API for Signup
            parameters:
                - in: body
                  name: body
                  description: Signup Payload
                  required: true
                  schema:
                      $ref: "#/definitions/User"
            produces:
                - application/json
            responses:
                "200":
                    description: Signup Successfully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/logout:
        get:
            tags:
                - User Sign
            summary: Log out
            description: ""
            parameters: []
            responses:
                default:
                    description: successful operation

    /user/profile:
        post:
            security:
                - Bearer: []
            tags:
                - User Profile
            summary: User Profile API
            description: API for fetching a user profile
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
            produces:
                - application/json
            responses:
                "200":
                    description: User profile retrieved successully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

        put:
            security:
                - Bearer: []
            tags:
                - User Profile
            summary: User Profile API
            description: API for updating a user profile
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                - in: body
                  name: body
                  description: Update user profile attributes
                  required: true
                  schema:
                      $ref: "#/definitions/UserProfile"
            produces:
                - application/json
            responses:
                "200":
                    description: User profile retrieved successully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/delete:
        delete: # Deleting User profile
            security:
                - Bearer: []
            tags:
                - User Profile
            summary: Delete Profile API
            description: API for deleting a user profile
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
            produces:
                - application/json
            responses:
                "200":
                    description: User account deleted successfully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/account:
        post:
            security:
                - Bearer: []
            tags:
                - User Account
            summary: Create Account
            description: API for creating a new bank account
            parameters:
                - in: body
                  name: body
                  description: Account creation payload
                  required: true
                  schema:
                      $ref: "#/definitions/Account"
            produces:
                - application/json
            responses:
                "200":
                    description: Account created successfully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/account/{accountId}:
        delete:
            security:
                - Bearer: []
            tags:
                - User Account
            summary: Delete Account
            description: API for deleting a bank account
            parameters:
                - in: path
                  name: accountId
                  description: ID of the account to be deleted
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: Account deleted successfully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/transactions:
        get:
            security:
                - Bearer: []
            tags:
                - User Transactions
            summary: Get User Transactions
            description: API for fetching a user's transactions for the current month
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
            produces:
                - application/json
            responses:
                "200":
                    description: User transactions retrieved successfully
                    schema:
                        $ref: "#/definitions/TransactionList"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/transactions/{transactionId}:
       get:
        security:
            - Bearer: []
        tags:
            - User Transactions
        summary: Get Transaction Details
        description: API for fetching details of a specific transaction
        parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
            - in: path
              name: transactionId
              description: ID of the transaction
              required: true
              type: string
        produces:
            - application/json
        responses:
            "200":
                description: Transaction details retrieved successfully
                schema:
                    $ref: "#/definitions/Transaction"
            "400":
                description: Invalid Fields
            "500":
                description: Internal Server Error
       put:
        security:
            - Bearer: []
        tags:
            - User Transactions
        summary: Update Transaction Details
        description: API for updating details of a specific transaction
        parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
            - in: path
              name: transactionId
              description: ID of the transaction
              required: true
              type: string
            - in: body
              name: body
              description: Transaction update payload
              required: true
              schema:
                $ref: "#/definitions/TransactionUpdate"
        produces:
            - application/json
        responses:
            "200":
                description: Transaction details updated successfully
                schema:
                    $ref: "#/definitions/ApiResponse"
            "400":
                description: Invalid Fields
            "500":
                description: Internal Server Error

securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header

definitions:
    User:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
            firstName:
                type: string
                description: user first name
            lastName:
                type: string
                description: user last name

    Login:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password

    ApiResponse:
        type: object
        properties:
            status:
                type: integer
            message:
                type: string
            body:
                type: object
                properties:
                    id:
                        type: string
                    email:
                        type: string

    LoginResponse:
        type: object
        properties:
            token:
                type: string

    UserProfile:
        type: object
        properties:
            firstName:
                type: string
            lastName:
                type: string

    AccountCreate:
        properties:
            accountType:
                type: string
                description: The type of the account to be created 
                example : 
                  current account,
                  saving account,
                  term account,
                  investement account ...
            initialBalance:
                type: number
                description: The initial balance of the account

    Transaction:
        properties:
            id:
                type: string
            date:
                type: string
                format: date-time
                example: 31/10/23-13.34
            amount:
                type: number
                format: double
                example: 34434.43
            description:
                type: string

    TransactionUpdate:
     properties:
      Category:
        type: string
        description: Category of the transaction
        example : 
          food,
          house,
          sport,
          school...
      Note:
        type: string
        description: Note for the transaction
        example : 
          new year eve party,
          paint it black,
          kettelbel,
          furnitures ...
